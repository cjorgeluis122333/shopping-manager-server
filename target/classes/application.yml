spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:shopping_db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

shopping:
  app:
    jwtSecret: shoppingManagerSecretKeyForJWTAuthenticationMustBeLongEnough
    jwtExpirationMs: 1296000000 # 15 d√≠as

server:
  port: 8080
