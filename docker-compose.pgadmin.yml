# docker-compose.pgadmin.yml
version: '3.8'

services:
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8050:80"
    networks:
      - shopping-net

networks:
  shopping-net:
    external: true  # ‚Üê se conecta a la red creada por el otro compose